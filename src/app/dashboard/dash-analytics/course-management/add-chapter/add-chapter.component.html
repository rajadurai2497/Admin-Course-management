<div class="container">
  <div class="col-lg-12">
    <h5 class="modal-title"><i class="feather icon-book mr-1"></i>Add Chapter</h5>
    <div class="card-body">
      <div class="app-modal-body">
        <div class="text-left">
          <div class="form-group">
            <label>Course Name:</label>
            {{course.courseName}}
          </div>

          <div class="form-group">
            <label>Chapter Name</label>
            <input type="text" class="form-control"  [(ngModel)]="chapter.chapterEntityObj.chapterName"
              placeholder="Chapter name">
          </div>

          <div class="form-group">
            <label>Order No</label>
            <input type="number" class="form-control" placeholder="Order number"  [(ngModel)]="chapter.chapterEntityObj.orderNo">
          </div>

          <div class="form-group m-t-30">
            <label class="form-label">Topics</label>
            <ng-container *ngFor="let slide of chapter.slideEntityObj">
              <mat-card>
                <div class="row">
                  <div class="col-md-6 form-group">
                    <label>Topic Name</label>
                    <input type="text" class="form-control" placeholder="Topic Name" name="topicName"
                      [(ngModel)]="slide.slideName">
                  </div>

                  <div class="col-md-6 form-group">
                    <label>Order No</label>
                    <input type="number" class="form-control" placeholder="Order No" name="orderNo"
                      [(ngModel)]="slide.orderNo">
                  </div>

                  <div class="col-md-6 form-group">
                    <label>URL link</label>
                    <input type="text" required class="form-control" placeholder="URL link" name="topicLink"
                      [(ngModel)]="slide.videoURL">
                  </div>

                  <div class="col-md-12 form-group">
                    <label>Topic Description</label>
                    <app-tinymce #tinymce='tinymce' name="topicDesc" [(ngModel)]="slide.slideDescription"></app-tinymce>
                  </div>

                  <!-- <div class="col-md-12 form-group">
                    <label>Add Files</label>
                    <div ng-app="MyApp" ng-controller="AppCtrl"  layout-margin layout-padding>
                      <input class="ng-hide" id="input-file-id" name="files"  (change)="handleFileInput($event)" multiple type="file" />
                      <label for="input-file-id" class="md-button md-raised md-primary"></label>
                    </div>
                  </div> -->

                </div>
              </mat-card>
            </ng-container>
          </div>
          <div class="m-b-30">
            <button mat-raised-button (click)="addTopic()">
              <mat-icon>add</mat-icon> Add Topic
            </button>
          </div>
          <div class="m-b-30">
            <button mat-button cdkFocusInitial class="btn btn-primary float-left" (click)="addChapter()">Create</button>
            <button mat-button class="btn btn-primary float-right" (click)="isDetailsExit.emit(true)">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
