<div class="container">
  <div class="col-lg-12">
    <h5 class="modal-title"><i class="feather icon-book mr-1"></i>Add Chapter</h5>
    <div class="card-body">
      <div class="app-modal-body">
        <div class="text-left">
          <div class="form-group">
            <label>Course Name</label>
            : Java
          </div>

          <div class="form-group">
            <label>Chapter Name</label>
            <input type="text" class="form-control" id="cname" placeholder="Chapter name">
          </div>
          <div class="form-group m-t-30">
            <label class="form-label">Topics</label>
            <ng-container *ngFor="let topic of topicList">
              <mat-card>
                <div class="row">
                  <div class="col-md-6 form-group">
                    <label>Topic Name</label>
                    <input type="text" class="form-control" placeholder="Topic Name" [(ngModel)]="topic.name">
                  </div>
                  <div class="col-md-6 form-group">
                    <label>URL link</label>
                    <input type="text" class="form-control" placeholder="URL link" [(ngModel)]="topic.link">
                  </div>
                  <div class="col-md-12 form-group">
                    <label>Topic Description</label>
                    <textarea class="form-control" placeholder="Topic Description"
                      [(ngModel)]="topic.description"></textarea>
                  </div>
                </div>
              </mat-card>
            </ng-container>
          </div>
          <div class="m-b-30">
            <button mat-raised-button (click)="addTopic()">
              <mat-icon>add</mat-icon> Add Topic
            </button>
          </div>
          <div class="m-b-30">
            <button mat-button cdkFocusInitial class="btn btn-primary float-left">Create</button>
            <button mat-button class="btn btn-primary float-right" (click)="isDetailsExit.emit(true)">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
