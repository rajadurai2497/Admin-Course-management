<div class="container">
    <div class="col-lg-12">
                  <h5 class="modal-title"><i class="feather icon-book mr-1"></i>Add Course</h5>
                  <div class="card-body">
                <div class="app-modal-body">
                  <div class="text-left">
                    <div class="form-group">
                      <label>Course Name</label>
                      <input type="text" class="form-control" id="crname" placeholder="Content name">
                    </div>

                    <div class="form-group">
                      <label>Chapter Name</label>
                      <input type="text" class="form-control" id="cname" placeholder="Chapter name">
                    </div>
                    <div class="form-group">
                      <label>Topic Name</label>
                      <input type="text" class="form-control" id="sname" placeholder="Topic name">
                    </div>
                    <div class="form-group">
                      <label>Add Files</label>
                    <div ng-app="MyApp" ng-controller="AppCtrl" layout-margin layout-padding>
                      <input class="ng-hide" id="input-file-id" multiple type="file" />
                    <label for="input-file-id" class="md-button md-raised md-primary"></label>
                    </div>
                    </div>

                    <div class="form-group m-t-30">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" ></textarea>
                    </div>
                    <div class="m-b-30" >
                      <button mat-button  cdkFocusInitial class="btn btn-primary float-left">Add Course</button>
                      <button mat-button  class="btn btn-primary float-right">Cancel</button>
                    </div>  
                  </div>
                </div>
            </div>
    </div>
</div>
