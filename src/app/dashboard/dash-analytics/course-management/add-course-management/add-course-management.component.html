<div class="container">
    <div class="col-lg-12">
                  <h5 class="modal-title"><i class="feather icon-book mr-1"></i>Add Course</h5>
                  <div class="card-body">
                <div class="app-modal-body">
                  <div class="text-left">
                    <div class="form-group">
                      <label>Course Name</label>
                      <input type="text" class="form-control" required name="courseName" [(ngModel)]="adCourse.courseName" placeholder="Course name" #courseName="ngModel">
                    </div>
                    <div *ngIf="courseName.invalid && (courseName.dirty || courseName.touched)" class="alerts m-b-15">
                      <div *ngIf="courseName.errors.required">
                         required field*
                      </div>
                    </div>

                    <div class="form-group">
                      <label>About Course</label>
                      <app-tinymce #tinymce='tinymce' required #abtCourse="ngModel" [(ngModel)]="adCourse.abtCourse" name="abtCourse"></app-tinymce>
                    </div>
                    <div *ngIf="abtCourse.invalid && (abtCourse.dirty || abtCourse.touched)" class="alerts m-b-15">
                      <div *ngIf="abtCourse.errors.required">
                         required field*
                      </div>
                    </div>

                    <div class="form-group">
                      <label>What We Provide</label>
                      <app-tinymce [(ngModel)]='adCourse.weprovide' name="weprovide" #weprovide="ngModel" required #tinymce='tinymce'></app-tinymce>
                    </div>
                    <div *ngIf="weprovide.invalid && (weprovide.dirty || weprovide.touched)" class="alerts m-b-15">
                      <div *ngIf="weprovide.errors.required">
                         required field*
                      </div>
                    </div>

                    <div class="form-group">
                      <label>Price</label>
                      <input type="text" [(ngModel)]="adCourse.price" #price="ngModel" required class="form-control" id="cname" placeholder="Price">
                    </div>
                    <div *ngIf="price.invalid && (price.dirty || price.touched)" class="alerts m-b-15">
                      <div *ngIf="price.errors.required">
                         required field*
                      </div>
                    </div>

                    <div class="form-group">
                      <label>Discount Amount</label>
                      <input type="text" class="form-control" required name="dicountAmount" [(ngModel)]="adCourse.dicountAmount" placeholder="Discount Amount" #dicountAmount="ngModel">
                    </div>
                    <div *ngIf="dicountAmount.invalid && (dicountAmount.dirty || dicountAmount.touched)" class="alerts m-b-15">
                      <div *ngIf="dicountAmount.errors.required">
                         required field*
                      </div>
                    </div>
                    
                    <div class="m-b-30" >
                      <button mat-button  cdkFocusInitial class="btn btn-primary float-left" (click)="addCourse()">Create</button>
                      <button mat-button (click)="onNoClick()" class="btn btn-primary float-right">Cancel</button>
                    </div>  
                  </div>
                </div>
            </div>
    </div>
</div>
