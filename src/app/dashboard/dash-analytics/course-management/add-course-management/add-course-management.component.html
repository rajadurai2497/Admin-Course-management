<div class="container">
    <div class="col-lg-12">
                  <h5 class="modal-title"><i class="feather icon-book mr-1"></i>Add Course</h5>
                  <div class="card-body">
                <div class="app-modal-body">
                  <div class="text-left">
                    <div class="form-group">
                      <label>Course Name</label>
                      <input type="text" class="form-control" id="crname" placeholder="Content name">
                    </div>


                    <div class="form-group">
                      <label>About Course</label>
                      <app-tinymce [(ngModel)]='basicContent' #tinymce='tinymce'></app-tinymce>
                    </div>

                    <div class="form-group">
                      <label>What We Provide</label>
                      <app-tinymce [(ngModel)]='basicContent' #tinymce='tinymce'></app-tinymce>
                    </div>

                    <div class="form-group">
                      <label>Price</label>
                      <input type="text" class="form-control" id="cname" placeholder="Price">
                    </div>
                   
                    <div class="m-b-30" >
                      <button mat-button  cdkFocusInitial class="btn btn-primary float-left">Create</button>
                      <button mat-button (click)="onNoClick()" class="btn btn-primary float-right">Cancel</button>
                    </div>  
                  </div>
                </div>
            </div>
    </div>
</div>
