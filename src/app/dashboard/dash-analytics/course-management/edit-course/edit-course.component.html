<div class="container">
    <div class="col-lg-12">
        <h5 class="modal-title"><i class="feather icon-book mr-1"></i>Add Course</h5>
        <div class="card-body">
            <div class="app-modal-body">
                <div class="text-left">
                    <div class="form-group">
                        <label>Course Name</label>
                        <input type="text" class="form-control" [(ngModel)]="data.courseName" required
                            name="courseName" placeholder="Course name">
                    </div>
                    <div class="form-group">
                        <label>Discount Amount</label>
                        <input type="text" class="form-control" [(ngModel)]="data.dicountAmount" required
                            name="courseName" placeholder="Dicount Amount ">
                    </div>
                    <div class="form-group">
                        <label>About Course</label>
                        <app-tinymce #tinymce='tinymce' required [(ngModel)]="data.description" name="abtCourse">
                        </app-tinymce>
                    </div>
                    <div class="form-group">
                        <label>What We Provide</label>
                        <app-tinymce name="weprovide" [(ngModel)]="data.provideWhat" required #tinymce='tinymce'>
                        </app-tinymce>
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <input type="text" required [(ngModel)]="data.courseAmount" class="form-control" placeholder="Price">
                    </div>
                    <div class="m-b-30">
                        <button mat-button cdkFocusInitial class="btn btn-primary float-left"
                            (click)="updateCourse()">Save</button>
                        <button mat-button [mat-dialog-close]="true" class="btn btn-primary float-right">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
