<div class="container">
    <div class="col-lg-12">
                  <h5 class="modal-title"><i class="feather icon-book mr-1"></i>Edit Chapter Name</h5>
                  <div class="card-body">
                <div class="app-modal-body">
                  <div class="text-left">
                    <div class="form-group">
                      <label>Chapter Name</label>
                      <input type="text" class="form-control" placeholder="Chapter Name">
                    </div>
                   
                    <div class="m-b-30" >
                      <button mat-button  cdkFocusInitial class="btn btn-primary float-left">Save</button>
                      <button mat-button (click)="onNoClick()" class="btn btn-primary float-right">Cancel</button>
                    </div>  
                  </div>
                </div>
            </div>
    </div>
</div>
