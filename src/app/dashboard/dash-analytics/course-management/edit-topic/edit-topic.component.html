<div class="form-group m-t-30">
  <label class="form-label">Topics</label>
  <mat-card>
    <div class="row">
      <div class="col-md-6 form-group">
        <label>Topic Name</label>
        <input type="text" class="form-control" placeholder="Topic Name">
      </div>
      <div class="col-md-6 form-group">
        <label>URL link</label>
        <input type="text" class="form-control" placeholder="URL link">
      </div>
      <div class="col-md-12 form-group">
        <label>Topic Description</label>
        <textarea class="form-control" placeholder="Topic Description"></textarea>
      </div>
    </div>
  </mat-card>
  <div class="m-t-30">
    <button mat-button class="btn btn-primary float-left">Save</button>
    <button mat-button class="btn btn-primary float-right" (click)="isDetailsExit.emit(true)">Cancel</button>
  </div>
</div>
