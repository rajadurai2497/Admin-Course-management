<div *ngIf="!isShowDetails" >
<button type="button" (click)="addCourse()"class="btn btn-primary m-b-10">Add Course</button>
<table mat-table [dataSource]="dataSource" class="full-width">
  <!-- Id Column -->


  <ng-container matColumnDef="courseMasterId">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{element.courseMasterId}}</td>
  </ng-container>


  <!-- Name Column -->
  <ng-container matColumnDef="courseName">
    <th mat-header-cell *matHeaderCellDef>Course Name </th>
    <td mat-cell *matCellDef="let element"> {{element.courseName}} </td>
  </ng-container>

 
  <!-- Price Column -->
  <ng-container matColumnDef="courseAmount">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.courseAmount}} </td>
  </ng-container>
  
  <!-- Leaners number Column -->
  <ng-container matColumnDef="leanresnumber">
    <th mat-header-cell *matHeaderCellDef> Learners Number </th>
    <td mat-cell *matCellDef="let element"> {{element.learnersNumber}} </td>
  </ng-container>


  <!-- Icon Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell  *matHeaderCellDef > </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="gotodetails(element)" ><mat-icon>remove_red_eye</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

<app-preview-course *ngIf="isShowDetails" [course]="currentCourse" (isDetailsExit)="isShowDetails=false;getAllCourselist()">

</app-preview-course>
