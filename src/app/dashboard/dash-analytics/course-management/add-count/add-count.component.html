<div>
    <h4><i class="feather icon-plus-circle"></i>Add Count</h4>
    <div class="card-body  ">
        <mat-form-field appearance="fill">
            <mat-label>Select Course</mat-label>
            <mat-select disableRipple [(ngModel)]="courseMasterId" >
                <mat-option *ngFor="let item of data" [value]="item.courseMasterId">{{item.courseName}}</mat-option>
                <mat-option></mat-option>
            </mat-select>
        </mat-form-field>

        <div class="form-group mb-3">
            <mat-form-field>
                <mat-label>Enter the Count</mat-label>
                <input matInput type="number" [(ngModel)]="count" placeholder="Enter the Count">
            </mat-form-field>
        </div>
        <div class="row pb-0">
            <div class="col-md-0 mr-auto ml-auto">
                <button class="btn btn-primary float-left btn-hover" (click)="addCount()">Add</button>
                <button class="btn float-right btn-hover m-r-15" (click)="onNoClick()">Cancel</button>
            </div>
        </div>
    </div>
</div>
