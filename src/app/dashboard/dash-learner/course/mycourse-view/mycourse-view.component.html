     
<div class="row">
 
  <div class="col-xl-8 col-md-6">

    <div class="card">
      <!-- {{videoUrl}} -->
      <!-- <iframe [src]="url" width="100%" height="100%" frameborder="0" allow="autoplay; fullscreen"
        allowfullscreen></iframe> -->
      <!-- <iframe ng:src="{{videoUrl}}" width="640" height="564" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe> -->
      <div class="embed-responsive embed-responsive-16by9">
        <iframe  [src]="url" class="embed-responsive-item"  frameborder="0" allow="autoplay; fullscreen"
        allowfullscreen></iframe>
      </div>

    </div>
    <div>
      <h6> Chapter Name: {{ slideName }}</h6>
      <button mat-button (click)="nextVideo()" class="btn btn-primary float-right">Play Next</button>
    </div>
  </div>

  <div class="col-xl-4 col-md-6 d-lg-inline">
    <div class="card latest-update-card">
      <div class="card-header">
        <h5>Chapter List</h5>
      </div>
      <div class="card-body">
        <div class="latest-update-box">
          <div class="row p-t-20 p-b-20" *ngFor="let item of courseTopicList.purchasedSlideList">
            <div class="col-auto text-right update-meta">
              <i class="b-primary update-icon ring"></i>
            </div>
            <div class="col p-l-5" (click)="onSlideClick(item)">
              <a href="javascript:;">
                <h6 class="m-0">{{ item.slideName }}</h6>
              </a>
              <!-- <p class="m-b-0">Lorem ipsum dolor sit amet, <a href="javascript:;" class="text-c-blue"> More</a></p> -->
            </div>
          </div>
        </div>
      </div>
      <!-- </perfect-scrollbar> -->
    </div>
  </div>
  <div class="col-sm-8">
    <div class="card-body">
      <h2>Description</h2>
      <p>
        <!-- {{videoUrl}} -->
        {{ description }}
      </p>
    </div>
    <button mat-button (click)="isDetailsExit.emit(true)" class="btn btn-primary float-left">Back</button>

    <!-- <iframe src="https://docs.google.com/" style="width: 100px; height: 100px;" frameborder="0"></iframe>
    <iframe
      src="https://docs.google.com/"
      style="width: 100px; height: 100px; margin-left: 20px;"
      frameborder="0"
    ></iframe> -->

  </div>
</div>
