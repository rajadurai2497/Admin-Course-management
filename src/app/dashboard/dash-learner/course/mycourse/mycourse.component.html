<div *ngIf="!isShowDetails">
  <table mat-table [dataSource]="dataSource" >

    <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
      <th mat-header-cell *matHeaderCellDef > {{column}} </th>
      <td mat-cell  *matCellDef="let element" (click)="gotodetails(element.courseMasterId)" > {{element[column]}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

<app-chapter-view *ngIf="isShowDetails" [courseChapterList]="courseChapterList" (isDetailsExit)="isShowDetails=false">

</app-chapter-view>
