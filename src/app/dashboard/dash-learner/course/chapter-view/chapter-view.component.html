<div *ngIf="!isShowChapter">
  <button mat-button (click)="isDetailsExit.emit(true)" class="btn btn-primary float-left">Back</button>
  <table mat-table [dataSource]="courseChapterList.purchasedChapterList" class="mat-elevation-z8">

    
    <ng-container matColumnDef="markCompleted">
      <th mat-header-cell *matHeaderCellDef> Completed </th>
      <td mat-cell *matCellDef="let element;">
        <mat-checkbox [checked]="element.markCompleted" (change)="updateAllComplete(element.chapterId)">
        </mat-checkbox>
      </td>
    </ng-container>


    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="chaptername">
      <th mat-header-cell *matHeaderCellDef> Chapter Name </th>
      <td mat-cell *matCellDef="let element"> {{element.chapterName}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"> <button mat-button (click)="gotodetails(element.chapterId)">
          <mat-icon>remove_red_eye</mat-icon>
        </button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" >
    </tr>
  </table>

</div>
<app-mycourse-view *ngIf="isShowChapter" [courseTopicList]="courseTopicList" (isDetailsExit)="isShowChapter=false">

</app-mycourse-view>
