<ng-container *ngIf="data">
    <h2 mat-dialog-title>{{data.title}}</h2>
    <mat-dialog-content>
        {{data.message}}
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>No</button>
        <button mat-button [mat-dialog-close]="true" class="btn-primary" cdkFocusInitial>Yes</button>
    </mat-dialog-actions>
</ng-container>
