<div class="auth-wrapper align-items-stretch aut-bg-img">
  <div class="flex-grow-1">
    <div class="h-100 d-md-flex align-items-center auth-side-img">
      <div class="col-sm-10 auth-content w-auto">
        <img src="assets/images/auth/auth-logo.png" alt="" class="img-fluid">
        <h1 class="text-white my-4">Welcome Back!</h1>
        <h4 class="text-white font-weight-normal">Signin to your account and get explore the Gradient Able Dashboard Template.<br/>Do not forget to play with live customizer</h4>
      </div>
    </div>
    <div class="auth-side-form">
      <div class=" auth-content">
        <img src="assets/images/auth/auth-logo-dark.png" alt="" class="img-fluid mb-4 d-block d-xl-none d-lg-none">
        <h3 class="mb-4 f-w-400">Signin</h3>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="feather icon-mail"></i></span>
          </div>
          <input type="email" class="form-control" placeholder="Enter your user name">
        </div>
        <div class="input-group mb-4">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="feather icon-lock"></i></span>
          </div>
          <input type="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group text-left mt-2">
          <div class="checkbox checkbox-primary d-inline">
            <input type="checkbox" name="checkbox-p-1" id="checkbox-p-1" checked="">
            <label for="checkbox-p-1" class="cr">Save credentials</label>
          </div>
        </div>
        <button class="btn btn-block btn-primary mb-0" [routerLink]="['/dashboard/admin']">Signin</button>
        <div class="text-center">
          <div class=" my-4"></div>
          <p class="mb-6 text-muted"> <a [routerLink]="['/auth/reset-password']" class="f-w-400">Forgot Password?</a></p>
          <p class="mb-5 text-muted"> <a class="f-w-400">Donâ€™t have an account?</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
