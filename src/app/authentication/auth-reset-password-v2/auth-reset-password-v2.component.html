<div class="auth-wrapper align-items-stretch ">
  <div class="flex-grow-1">
    <div class="h-100 d-md-flex align-items-center auth-side-img">
      <div class="col-sm-10 auth-content w-auto">
        <img src="assets/images/loogo.png" alt="" class="imgfluid">
        <h1 class="text-black my-4">Change securely!</h1>
        <!-- <h6 class="text-black text-align">Lurecap Academy welcomes you to our share market trading training classes. We
          have best trainers who are highly
          qualified and experienced and have relevant industry exposure in their fields of expertise, capable of solving
          all your practical queries.</h6> -->
      </div>
    </div>

    <div class="auth-side-form">
      <div class=" auth-content">
        <img src="assets/images/loogo.png" alt="" class="imgfluid mb-4 d-block d-xl-none d-lg-none">
        <h3 class="mb-4 f-w-400">Reset Password</h3>
        <form [formGroup]="forgetForm" (ngSubmit)="onSubmit()">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="feather icon-mail"></i></span>
            </div>
            <input type="text" formControlName="mailId" [ngClass]="{ 'is-invalid': submitted && f.mailId.errors }"
              class="form-control" placeholder="Enter Your Email Address" />
            <div *ngIf="submitted && f.mailId.errors" class="invalid-feedback m-t-15">
              <div *ngIf="f.mailId.errors.required">Email is required</div>
              <div *ngIf="f.mailId.errors.email">Email must be a valid email address</div>
            </div>
          </div>
          <button class="btn btn-block btn-primary m-b-0" (click)="getForgetPassword()">Reset password</button>
          <div class="text-center">
            <div class="my-4"></div>
            <p class="mb-0 text-muted"> <a [routerLink]="['/auth/signin']" class="f-w-400">Back to Login</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
