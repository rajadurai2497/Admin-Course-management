<div class="container">
    <div class="col-lg-12">
        <h5 class="modal-title"><i class="feather icon-user mr-1"></i>Edit User Profile</h5>
        <div class="card-body">
            <div class="app-modal-body">
                <div class="text-left">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control"  [(ngModel)]="data.name"  id="crname" placeholder="Name">
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" id="crname" [(ngModel)]="data.emailId" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" class="form-control" id="crname" [(ngModel)]="data.phoneNumber" placeholder="Phone Number">
                    </div>

                    <div class="form-group">
                        <label>City</label>
                        <input type="text" class="form-control" id="crname" [(ngModel)]="data.city" placeholder="City">
                    </div>

                    <div class="m-b-30">
                        <button mat-button cdkFocusInitial class="btn btn-primary float-left" (click)="updateUserProfile()">Save</button>
                        <button mat-button (click)="onNoClick()" class="btn btn-primary float-right">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
