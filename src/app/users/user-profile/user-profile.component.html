<div class="row user-profile-div" *ngIf="userProfile">
  <div class="col-sm-12">
    <button mat-button (click)="editProfile()">
      <mat-icon>edit</mat-icon>
    </button>
    <div class="card">
    <div class="user-about-block text-center">
      <div class="row align-items-end">
        <div class="col"></div>
        <div class="col">
          <div class="position-relative d-inline-block">
            <img class="img-radius img-fluid wid-50 m-t-20" src="assets/images/user/userimg.png" alt="User image">
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <div class="text-center">
      <h5 class="mb-1 mt-3 ">{{userProfile.userName}}</h5>
    </div>
    <hr class="wid-80 b-wid-3 my-4 hr-m">
    
      <div class="form-group">
          <label class=" font-weight-bolder">Name</label>
          <div class="">
            {{userProfile.name}}
          </div>
      </div>
        <div class="form-group ">
          <label class=" font-weight-bolder">Email</label>
          <div class="">
            {{userProfile.emailId}}
          </div>
        </div>
        <div class="form-group">
          <label class=" font-weight-bolder">Phone Number</label>
          <div class="">
            {{userProfile.phoneNumber}}
          </div>
        </div>
        <div class="form-group ">
          <label class=" font-weight-bolder">City</label>
          <div class="">
            {{userProfile.city}}
          </div>
        </div>
      <p class="frame"></p>
    </div>
  </div>
</div>
