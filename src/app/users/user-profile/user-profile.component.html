<div class="row"> 
  <div class="col-sm-5 ">
      <div class="app-card-header">
        <div class="cover-img-block">
          <img src="assets/images/widget/slider5.jpg" alt="" class="img-fluid">
        </div>
      </div>
      <div class="user-about-block text-center">
        <div class="row align-items-end">
          <div class="col"></div>
          <div class="col">
            <div class="position-relative d-inline-block">
              <img class="img-radius img-fluid wid-80" src="assets/images/user/avatar-2.jpg" alt="User image">
            </div>
          </div>
          <div class="col"></div>
        </div>
      </div>
      <div class="text-center">
        <h6 class="mb-1 mt-3">Josephin Doe</h6>
      </div>
      <hr class="wid-80 b-wid-3 my-4">
      <div class="row text-center">
        <div class="form-group row">
          <label class="col-sm-3 col-form-label font-weight-bolder">{{ element.full Name }}</label>
          <div class="col-sm-9">
            Lary Doe
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label font-weight-bolder">{{element.gender}} </label>
          <div class="col-sm-9">
            Male
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label font-weight-bolder">{{element.birth Date}}</label>
          <div class="col-sm-9">
            16-12-1994
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label font-weight-bolder">{{element.martail Status}}</label>
          <div class="col-sm-9">
            Unmarried
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label font-weight-bolder">{{element.location}}</label>
          <div class="col-sm-9">
            <p class="mb-0 text-muted">4289 Calvin Street</p>
            <p class="mb-0 text-muted">Baltimore, near MD Tower Maryland,</p>
            <p class="mb-0 text-muted">Maryland (21201)</p>
          </div>
        </div>
      </div>
  </div>
</div>
  <!--Action-->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
