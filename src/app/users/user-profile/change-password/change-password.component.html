<div class="container">
  <div class="col-lg-12">
      <h5 class="modal-title"><i class="feather icon-lock mr-1"></i>Change Password</h5>
      <div class="card-body">
          <div class="app-modal-body">
              <div class="text-left">
                  <div class="form-group">
                      <label>Old Password</label>
                      <input type="password" class="form-control" required placeholder="Enter Old Password" required name="oldPassword"
                      [(ngModel)]="password.oldPassword" #oldPassword="ngModel">
                  </div>
                  <div *ngIf="oldPassword.invalid && (oldPassword.dirty || oldPassword.touched)" class="alerts m-b-10">
                    <div *ngIf="oldPassword.errors.required">
                      required field
                    </div>
                  </div>

                  <div class="form-group">
                      <label>New Password</label>
                      <input type="password" required class="form-control" placeholder="Enter New Password" required name="newPassword"
        [(ngModel)]="password.newPassword" #newPassword="ngModel">
                  </div>
                  <div *ngIf="newPassword.invalid && (newPassword.dirty || newPassword.touched)" class="alerts m-b-10">
                    <div *ngIf="newPassword.errors.required">
                      required field
                    </div>
                  </div>

                  <div class="form-group">
                      <label>Confirm Password</label>
                      <input type="password" required class="form-control" placeholder="Re-Enter New Password" required name="confirmPassword"
        [(ngModel)]="password.confirmPassword" #confirmPassword="ngModel">
                  </div>
                  <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)"
                  class="alerts m-b-10">
                  <div *ngIf="confirmPassword.errors.required">
                    required field
                  </div>
                </div>
                  <div class="m-b-30">
                      <button mat-button cdkFocusInitial class="btn btn-primary m-b-4 float-left"
                      (click)="getPasswordChange()">Change Password</button>
                      <button mat-button (click)="onNoClick()" class="btn btn-primary float-right">Cancel</button>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
